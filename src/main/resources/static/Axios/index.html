    <div id="formDiv">
             <h3>Animal Entry</h3>
              <li class="list-group-item"><form action="/action_page.php" class="was-validated">
                  <div class="mb-3">
                    <label for="cname" class="form-label">Common Name:</label>
                    <input type="text" class="form-control" id="cNameInput" placeholder="Enter name" name="cname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div></li>
              <li class="list-group-item">
                  <label for="exampleDataList" class="form-label">Genus</label>
                  <input class="form-control" list="datalistOptions" id="genusInput" placeholder="Choose from dropdown...">
                  <datalist id="datalistOptions">
                  <option value="Vulpes vulpes">
                  <option value="Vulpes lagopus"> 
                  <option value="Vulpes zerda">
                  <option value="Canis lupus">
                  <option value="Canis lupus arctos">
                  <option value="Nyctereutes procyonoides">
                </datalist></li>
                <div>
                    <label for="sname" class="form-label">Size:</label>
                    <input type="number" class="form-control" id="sizeInput" placeholder="Enter size" name="sname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <li class="list-group-item">Genus Type:<select class="form-select" id="gTypeInput" size="3" aria-label="size 3 select example">
                  <option selected>Please Select One</option>
                  <option value="1">Canidae</option>
                  <option value="2">Ursidae</option>
                  <option value="3">Pinniped</option>
                  <option value="4">Procyonidae</option>
                  <option value="5">Mephitidae</option>
                  <option value="6">Ailuridae</option>
                </li>
              </select>
                <button type="button" id="createBtn" class="btn btn-success" style="--bs-btn-padding-x:1cm">Create</button>
                <button type="button" id="updateBtn" class="btn btn-primary" style="--bs-btn-padding-x:1cm">Update</button>
